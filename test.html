<html lang="en" >
<head><title>Hello Facebook</title></head>
<body>
<div id="fb-root"></div>
<script type="text/javascript">
    window.fbAsyncInit = function() {
        FB.init({
            appId: '1492697214384249',

            status: true, // check login status
            cookie: true, // enable cookies to allow the server to access the session
            xfbml: true, // parse XFBML
            oauth: true // enables OAuth 2.0
        });
        // Additional initialization code here
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                // logged in and connected user, someone you know
                console.log('you know this user!!');
            }
            else if (response.status === 'not_authorized') {
                console.log('Ok somehow');
                (function () {
                    VK.init({
                        apiId: 5077240,
                        onlyWidgets: true
                    });
                    // Check VK status
                    VK.Auth.getLoginStatus(function (response) {
                        if (response.session) {
                            // User authorized in Open API
                            $(".fb-comments ").css("display", "none")
                            $("#vk_comments ").css("display", "block")
                        }
                        else if (response.status === 'not_authorized') {
                            $(".fb-comments ").css("display", "none")
                            $("#vk_comments ").css("display", "block")
                        }
                        else {
                            $(".fb-comments ").css("display", "block")
                            $("#vk_comments ").css("display", "none")
                        }
                    });

                }())
            }
            else {
                // no user session available, someone you dont know
                console.log('Howdy Stranger!');

            }
        });
        // END additional initialization
    };
    // Load the SDK Asynchronously
    (function(d){
        var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
</script>
</body>
</html>

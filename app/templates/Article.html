    <!-- pinterest hover -->
    <link href="css/imgPin.default.css" rel="stylesheet">



    <h1 class="portfolio_me">blog</h1>

  <div class="wrapArticle">
    <div class = "header_of_motion">
        <h2 class="Blog_name">{{record.name}}</h2>
        <span> {{record.date  | date:'dd-MM-yyyy'}}  | <a href = "" data-ng-click="setFilterTag($event)">{{record.tag}}
                              </a></span>
    </div>
    <hr class="separator">

    <p class ="text_overview" ng-bind-html="record.description[local]" >

    </p>

    <div class = "Blog_photo" ng-repeat="photo in record.photos">

            <div afkl-lazy-image="{{photo['480']}} 480w, {{photo['768']}} 768w, {{photo['960']}} 960w" class="afkl-lazy-wrapper  own-classname"></div>
    </div>


    <!-- Subcontactors -->
    <div class="subbcontract">
        <p ng-bind-html="record.subcontractors">

        </p>

    </div>


    <!-- Social bar -->
      <section class ="like_share">
          <hr>

          <div class="Share_container">
              <div class="return_blog">
                  <a href ="Blog">
                      Return to blog
                  </a>

              </div>
              <div class="social_buttons">
                  <div class="text_share">Share on:</div>
                  <a facebook-feed-share data-url='http://zvorska.com/Blog/{{record.id}}' data-shares='shares' data-name='{{record.name}}' data-caption="zvorska.com" data-picture='http://zvorska.com/Ava.jpg' data-description="{{record.description[local]}}" data-callback='callback'></a>
                  <div vkontacte data-url='http://zvorska.com/Blog/{{record.id}}'  data-name='{{record.name}}' data-caption='zvorska.com' data-picture='http://zvorska.com/img/Ava.jpg' data-description="{{record.description[local]}}"></div>
              </div>
          </div>



          <hr>
      </section>

   </div>

  <div class  ="comment_wrap">

      <div id="fb-comment-box" facebook-comment ng-if="SocialFB"
           page-href="http://zvorska.com/Blog/{{record.id}}"
           numposts="5"
           colorscheme="light">
      </div>


       <!-- VK.com position-->


      <div vk-comments data-url="http://zvorska.com/Blog/{{record.id}}" data-id="{{record.id}}" ng-if="SocialVK"></div>

    </div>

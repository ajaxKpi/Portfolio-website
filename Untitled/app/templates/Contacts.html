<div class="form_space">
    <form action="http://formspree.io/olga.volyanska@gmail.com" class="main_form" novalidate target="_blank" method="post">
        <label class="form_group">
            <input type="text" name="name" id="f_name" placeholder={{mainModel.form.name.placeholder}} data-validation-required-message="Вы не ввели имя" required />
            <span id ="s_name" class = "req_message" ng-if="mainModel.form.name.isError">{{mainModel.form.name.errDescription}}</span>
        </label>
        <label class="form_group">
            <input type="email"  name="email" placeholder={{mainModel.form.email.placeholder}} id="f_mail" data-validation-required-message="Не корректно введен E-mail" required />
            <span id =s_mail class = "req_message" ng-if="mainModel.form.email.isError">{{mainModel.form.email.errDescription}}</span>
        </label>
        <label class="form_group">
            <input type="text" name="city" placeholder={{mainModel.form.city.placeholder}} id="f_city" data-validation-required-message="Вы не указали имя" required />
            <span id =s_city class = "req_message"  ng-if="mainModel.form.city.isError">{{mainModel.form.city.errDescription}}</span>
        </label>
        <label class="form_group">
              <input type="text" name ="date" id = "datepicker" class="form-control" placeholder={{mainModel.form.date.placeholder}}>
                <span id =s_CheckedDate class = "req_message" ng-if="mainModel.form.date.isError">{{mainModel.form.date.errDescription}}</span>
        </label>

        <label class="form_group">
            <input type="text" name="social" placeholder={{mainModel.form.link.placeholder}} id="f_social" data-validation-required-message="Вы не указали имя" required />
            <span id ="s_social" class = "req_message" ng-if="mainModel.form.link.isError">{{mainModel.form.link.errDescription}}</span>
        </label>
        <label class="form_group">
            <textarea id ="f_textarea" name="message" placeholder={{mainModel.form.description.placeholder}}  required></textarea>
            <span id ="s_descr" class = "req_message" ng-if="mainModel.form.description.isError">{{mainForm.form.description.errDescription}}</span>
        </label>
        <button id="send_mail" data-ng-click="sendMail()"><span>Давайте знакомится</span></button>
    </form>
</div>

<script type="text/javascript"
        src="https://rawgit.com/jquery/jquery-ui/master/ui/i18n/datepicker-ru.js">
</script>
<script src="js/datapicker-init.js"></script>
